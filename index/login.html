<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Background image for login page */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: rgba(255, 255, 255, 0.9); /* translucent box */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #e67e22;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #d35400;
    }
  </style>
</head>
<body>

  <form id="loginForm" autocomplete="off">
    <h2>Login</h2>

    <label for="email">Email</label>
    <input id="email" type="email" required autocomplete="email">

    <label for="password">Password</label>
    <input id="password" type="password" minlength="6" required>

    <button type="submit">Login</button>

    <div class="message" id="msg"></div>

    <a href="register.html">Not registered? Register</a>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();

      const email = e.target.email.value.trim().toLowerCase();
      const password = e.target.password.value;

      const users = JSON.parse(localStorage.getItem("cc_users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      const msg = document.getElementById("msg");

      if (!user) {
        msg.textContent = "Invalid email or password.";
        msg.style.color = "tomato";
        return;
      }

      localStorage.setItem("cc_sess", email);
      window.location.href = "chocolate.html";
    });
  </script>

</body>
</html>
