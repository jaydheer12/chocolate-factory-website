<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CocoaCrave</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle, #784421 0%, #2e0807 100%);
            color: #fff;
            height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px 0 48px;
        }
        .site-title {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .auth-buttons {
            display: flex;
            gap: 16px;
        }
        .auth-buttons button {
            background: #000000;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .auth-buttons button:hover {
            background: #323130;
        }
        .description {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            text-align: center;
        }
        .description-inner {
            max-width: 660px;
            background: rgba(0,0,0,0.3);
            padding: 36px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="site-title">CocoaCrave</div>
        <div class="auth-buttons">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Signup</button>
        </div>
    </div>
    <div class="description">
        <div class="description-inner">
            Welcome to <strong>CocoaCrave</strong> â€“ your ultimate destination for premium handcrafted chocolate. Indulge the rich symphony, discover exclusive varieties, and savor the moments at CocoaCrave. We believe that chocolate is not just a treat, but an experience!
        </div>
    </div>
</body>
</html>
